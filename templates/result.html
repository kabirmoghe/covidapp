<!DOCTYPE html>
<html>
<head>
	<title>Live County COVID-19 Data</title>
	<link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename = 'style.css')}}">
	<link rel="shortcut icon" href="{{ url_for('static', filename = 'favicon.ico') }}">

</head>
<body>
	{% extends "base.html" %}
	{% block titles %}Result{% endblock %}
	{% block content%}
	<br>
	<h3>My Results:</h3>
	<p>April 2021 Infection rate for {{county}}: <strong>{{stat}}</strong> (cases per 100,000)</p>
	<p>{{county}}, with a rank of {{rank}}, falls in the <strong>{{pct}}</strong> of counties in terms of {{info}}.</p>
	<img style="max-width: 300px; height: auto;" src="{{url_for('static', filename='ratechart.png')}}" alt="Breakdown of Infection Rates and Rankings">
	{% endblock %}
</body>
</html>
